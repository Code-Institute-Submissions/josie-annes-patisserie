{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-7 mx-auto my-auto">
            <div class="card">
                <div class="card-body px-lg-5 py-lg-5 text-center">
                    {% csrf_token %}
                    <form class="form-group" method="post" action="{% url 'account_signup' %}">
                        <h2>Sign Up</h2>
                        <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>
                        <hr>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="E-mail address"
                                   autocomplete="email" required="" id="id_email">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email2"
                                   placeholder="E-mail address confirmation" required="" id="id_email2">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username"
                                   autocomplete="username" minlength="4" maxlength="150" required="" id="id_username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" placeholder="Password"
                                   autocomplete="new-password" required="" id="id_password1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="Password (again)"
                                   autocomplete="new-password" required="" id="id_password2">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">{% trans "Sign Up" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
